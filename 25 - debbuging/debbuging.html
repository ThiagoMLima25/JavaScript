<!DOCTYPE html>
<html>
<head>
	<title>Debbuging</title>
</head>
<body>
	<script type="text/javascript">
	/*
		O código de programação pode conter erros de sintaxe ou erros lógicos.
		Muitos desses erros são difíceis de diagnosticar.
		Muitas vezes, quando o código de programação contém erros, nada acontecerá. Não há mensagens de erro e você não obterá indicações de onde procurar erros.
		Procurar por (e corrigir) erros no código de programação é chamado depuração de código.
	
		Se o seu navegador suporta depuração, você pode usar console.log () para exibir valores JavaScript na janela do depurador.

		O método console.log() grava uma mensagem no console.
		O console é útil para fins de teste.
	*/
		a = 5;
		b = 6;
		c = a + b;
		console.log(c);
		console.log("Isto é um texto.");

	/*
		Na janela do depurador, você pode definir pontos de interrupção no código JavaScript.
		Em cada ponto de interrupção, o JavaScript deixará de ser executado e permitirá examinar os valores JavaScript.
		Depois de examinar os valores, você pode continuar a execução do código (normalmente com um botão de reprodução).
	*/	
	</script>
</body>
</html>
