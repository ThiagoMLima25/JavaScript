<!DOCTYPE html>
<html>
<head>
	<title>Expressão Regulares</title>
</head>
<body>
	<script type="text/javascript">
		/*
			Uma expressão regular é uma sequência de caracteres que forma um padrão de pesquisa.
			O padrão de pesquisa pode ser usado para pesquisa de texto e operações de substituição de texto.
			Quando você procura dados em um texto, pode usar esse padrão de pesquisa para descrever o que está procurando.
			Uma expressão regular pode ser de um único caractere ou um padrão mais complicado.
		*/
	</script>
</body>
</html>
