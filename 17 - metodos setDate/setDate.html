<!DOCTYPE html>
<html>
<head>
	<title>Metodos Date</title>
</head>
<body>
	Mes: <span id="mes"></span>
	<br>
	<script type="text/javascript">
		//O método setMonth define o mês de um objeto de data (0-11)
		var mes = new Date();
		mes.setMonth(11);
		document.getElementById("mes").innerHTML = mes;
	</script>
</body>
</html>
